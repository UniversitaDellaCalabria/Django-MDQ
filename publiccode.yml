  en:
    documentation: 'https://github.com/UniversitaDellaCalabria/Django-MDQ/blob/master/README.md'
    features:
        - Runs on top of the metadata downloaded and validated by pyFF (batch pipeline)
        - Have signing features (on top of xmlsec)
        - Have ValidUntil definitions feature
        - Supports the following Entities Identifiers: urlencoded, {sha1} and {base64}
    genericName: web application
    longDescription: >
        Django SAML MDQ
        ---------------
        
        A lightweight SAML2 MDQ server that implements [draft-young-md-query implementation](https://tools.ietf.org/html/draft-young-md-query-12):
        
        1) Runs on top of the metadata downloaded and validated by pyFF (batch pipeline)
        2) Have signing features (on top of xmlsec)
        3) Have ValidUntil definitions feature
        4) Supports the following Entities Identifiers: urlencoded, {sha1} and {base64}
        
        Remember that pyFF is needed for metadata downloading, it can run as daemon or as a scheduled process (batch)
            
    shortDescription: A lightweight SAML2 MDQ server that implements draft-young-md-query implementation.
